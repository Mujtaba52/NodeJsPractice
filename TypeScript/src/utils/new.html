        <form class="form-signin" style="max-width: 480px; margin:auto; padding: 50px; " action="http://localhost:3000/form/signup" method="POST">
          <h2 class="form-signin-heading">Sign Up for the ToDo list</h2>
          <label for="inputname" class="sr-only" >Name</label>
          <input type="name" id="inputName" name="username" class="form-control mb-3 "  placeholder="Name" required autofocus>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="email" class="form-control mb-3" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password" class="form-control mb-3" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
